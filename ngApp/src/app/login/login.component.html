<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
       <div class="card-header">
         <h3 class="mb-0">
           Login
         </h3>
       </div>
       <div class="card-body">
         <form  class="form">
            <div class="form-group">
              <label for="">Email</label>
              <input type="text" [(ngModel)]="LoginUserData.email" name="email" class="form-control rounded-0" required email>
            </div>
            <div class="form-group">
                <label for="">password</label>
                <input [(ngModel)]="LoginUserData.password" name="password" type="text" class="form-control rounded-0" required>
            </div>
            <button type="button" class="btn btn-success float-right" (click)="loginuser()">
              Login
            </button>
         </form>
       </div>
    </div>
  </div>
</div>
